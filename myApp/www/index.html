<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="todo" ng-controller='TodoCtrl'>
  <ion-side-menus>

    <!-- Center content -->
    <ion-side-menu-content>
  <ion-header-bar class="bar-dark">
    <h1 class="title">Distance (yards)</h1>
  </ion-header-bar>
  <ion-content>
    <!-- our list and list items -->
    <ion-list>
      <ion-item ng-repeat="task in tasks">
        <h1>{{task.distance}} yards</h1>
        <h2>Average Strokes by lie</h2><br>
        <select name="avg" id="">
          <option id='{{task.distance}} yards' value={{task.fairway}}>Fairway</option>
          <option value={{task.rough}}>Rough</option>
          <option value={{task.sand}}>Sand</option>
          <option value={{task.recovery}}>Recovery</option>
        </select>

        <p id='{{task.distance}}-avg-value'> average shot value goes here</p>



      </ion-item>
    </ion-list>
  </ion-content>
</ion-side-menu-content>


    <!-- Left menu -->
    <ion-side-menu side="left">
      <ion-header-bar class="bar-dark">
        <h1 class="title">Projects</h1>
      </ion-header-bar>
    </ion-side-menu>


    </script>

  </ion-side-menus>
</body>
</html>
